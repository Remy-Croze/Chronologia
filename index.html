<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chronologia</title>
  </head>
  <body>
    <nav>
      <img src="./Assets/Img/chronologia.png" alt="Logo chronologia" />
      <ul>
        <li>Page Principale</li>
        <li>Participer</li>
        <li>Discussion</li>
        <li>Télécharger</li>
        <li>Historique</li>
        <li>Mon Compte</li>
      </ul>
    </nav>

    <button class="display-cat-button">Catégories affichées ▼</button>

    <div class="displayed-cat-popup-container">
      <div class="displayed-cat-popup">
        <div class="displayed-cat-popup-top">
          <p>Période: De</p>
          <textarea class="DateEntry"></textarea>
          <p>à</p>
          <textarea class="DateEntry"></textarea>
        </div>
        <div class="displayed-cat-popup-bottom">
          <div class="cat-list-container">
            <ul>
              <li>
                <label
                  ><input
                    type="checkbox"
                    class="select-cat"
                    name="Guerres"
                  />Guerres</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    class="select-cat"
                    name="Scientifiques"
                  />Scientifiques</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    class="select-cat"
                    name="Philosophes"
                  />Philosophes</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    class="select-cat"
                    name="Empires"
                  />Empires</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    class="select-cat"
                    name="Dirigeans de France"
                  />Dirigeans de France</label
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="time-arrow"></div>
    <footer>
      <ul>
        <li>Random 1</li>
        <li>Random 2</li>
        <li>Random 3</li>
      </ul>
    </footer>
  </body>
</html>
